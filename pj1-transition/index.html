<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Carros Turbo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <div class="logo">CarrosTurbo</div>
        <nav>
            <a href="#">Início</a>
            <a href="#">Modelos</a>
            <a href="#">Contato</a>
        </nav>
    </header>

    <!-- Seção Principal -->
    <main>
        <h1>Carros Incríveis</h1>
        <p>Veja os modelos mais desejados do mundo!</p>
        <button>Explorar</button>
        <br>
        <img src="img/download-removebg-preview.png" alt="Carro">
    </main>

    <!-- Cards -->
    <section class="cards">
        <div class="card">
            <h3>Ferrari</h3>
        </div>
        <div class="card">
            <h3>Mustang</h3>
        </div>
        <div class="card">
            <h3>Lamborghini</h3>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>CarrosTurbo © 2025</p>
        <a href="#">Início</a>
        <a href="#">Modelos</a>
        <a href="#">Contato</a>
    </footer>

</body>
</html>
